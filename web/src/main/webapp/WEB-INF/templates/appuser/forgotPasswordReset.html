<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: header(title = 'Reset Password')">
</head>

<body>
<header th:replace="fragments :: navbar">
</header>

<div class="container main-body">
    <section class="content-wrapper">
        <div class="row">
            <div class="col-md-offset-4 col-md-4">
                <form th:object="${resetPasswordForm}" th:action="@{/forgotPassword/reset}" method="post"
                      id="resetPasswordForm" action="#" role="form">

                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <input type="hidden" th:field="*{passwordResetToken}" />

                    <div id="passwordContainer" class="form-group">
                        <label class="control-label" th:for="password">
                            New Password
                        </label>

                        <input th:field="*{password}" th:errorclass="has-error" th:id="password"
                               type="password" class="form-control input"
                               placeholder="New Password" tabindex="2" data-validation-engine="validate[required]"/>

                        <span th:errors="*{password}" class="help-block text-danger">Errors...</span>

                        <div id="passwordStrengthContainer" style="display: none;">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label" th:for="passwordConfirmation">
                            Confirm Password
                        </label>

                        <input th:field="*{passwordConfirmation}" th:errorclass="has-error"
                               th:id="passwordConfirmation"
                               type="password" class="form-control input"
                               placeholder="Password" tabindex="3" data-validation-engine="validate[equals[password]]"/>

                        <span th:errors="*{passwordConfirmation}" class="help-block text-danger">Errors...</span>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block" tabindex="4">Reset Password</button>
                </form>
            </div>
        </div>
    </section>
</div>

<div th:replace="fragments :: footer">
</div>

<div th:replace="fragments :: scripts">
</div>

<script th:src="@{/assets/{timestamp}/js/pages/forgotPasswordReset.js(timestamp=${config.assetsTimestamp})}"></script>

</body>
</html>
