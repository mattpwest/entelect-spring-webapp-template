<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: header(title = 'Login')">
</head>

<body>
<header th:replace="fragments :: navbar">
</header>

<div class="container main-body">
    <section class="content-wrapper">
        <div class="row">
            <div class="col-md-offset-4 col-md-4">
                <form th:action="@{/login}" action='#' method='POST'>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <h2 class="form-signin-heading">Sign in</h2>

                    <div class="form-group">
                        <label for="username">Username</label>
                        <input name="username" id="username" type="text" class="form-control"
                               placeholder="Email address" data-validation-engine="validate[required,custom[email]]"/>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input name="password" id="password" type="password" class="form-control" placeholder="Password" data-validation-engine="validate[required]"/>
                    </div>

                    <div class="form-group">
                        <div class="checkbox col-sm-6">
                            <label>
                                <input name="remember" id="remember" type="checkbox"/> Remember me
                            </label>
                        </div>

                        <div class="col-sm-6 text-right">
                            <button class="btn btn-large btn-primary" type="submit">Sign in</button>
                        </div>
                    </div>
                </form>

                <br/>
                <div class="row">
                    <div class="col-sm-12">
                        <p>Forgot your password? <a href="#" th:href="@{/forgotPassword}">Click here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<div th:replace="fragments :: footer">
</div>

<div th:replace="fragments :: scripts">
</div>
</body>
</html>
