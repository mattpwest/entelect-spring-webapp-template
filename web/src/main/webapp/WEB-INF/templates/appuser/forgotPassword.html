<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: header(title = 'Forgot Password')">
</head>

<body>
<header th:replace="fragments :: navbar">
</header>

<div class="container main-body">
    <section class="content-wrapper">
        <div class="row">
            <div class="col-md-offset-4 col-md-4">
                <div th:if="${error}" th:text="${error}" class="alert alert-danger">
                    Some error has occurred.
                </div>

                <div th:if="${message}" th:text="${message}" class="alert alert-success">
                    You have been verified and may now sign in.
                </div>

                <form th:object="${forgotPasswordForm}" th:action="@{/forgotPassword}" action='#' method='POST'>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <h2>Forgot your password?</h2>

                    <p>
                        Fill in your account e-mail address here and we'll send you a link that will allow you to change your
                        password.
                    </p>

                    <div class="form-group">
                        <label th:for="email">
                            Email
                        </label>

                        <input th:field="*{email}" th:errorclass="has-error" th:id="email"
                            type="text" class="form-control" data-validation-engine="validate[required,custom[email]]"
                               placeholder="Email address" />

                        <span th:errors="*{email}" class="help-block text-danger">Errors...</span>
                    </div>

                    <button class="btn btn-large btn-primary" type="submit">Send Email</button>
                </form>
            </div>
        </div>
    </section>
</div>

<div th:replace="fragments :: footer">
</div>

<div th:replace="fragments :: scripts">

</div>
</body>
</html>
