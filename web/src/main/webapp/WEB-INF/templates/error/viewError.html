<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: header(title = 'Error')">
</head>

<body>
    <div class="header" th:fragment="navbar">
        <form id="logoutForm" th:action="@{/logout}" method="POST" style="display: none">
        </form>

        <div class="navbar navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <i class="fa fa-bars"></i>
                    </button>

                    <a class="navbar-brand" th:href="@{/}">
                        <img th:src="@{/assets/{timestamp}/images/entelect-logo-transparent.png(timestamp=${config.assetsTimestamp})}"/>
                    </a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li th:class="${navHome} ? 'active'">
                            <a th:href="@{/}">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="container main-body">
        <section class="content-wrapper">
            <h2>Error occurred</h2>

            <p>It seems an error has occurred.</p>

            <p>Please contact a system administrator if the error persists.</p>
        </section>
    </div>

    <div th:fragment="footer" class="footer">
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <p th:if="${config.devOn}">
                        <a href="#" class="btn btn-primary" th:href="@{/admin/dev/email}">
                            <i class="fa fa-envelope"></i> In-Memory Mail Viewer
                        </a>
                    </p>
                </div>
                <div class="col-sm-4">
                    <p class="text-center">
                        Copyright &copy; 2001-2016 Entelect. All Rights Reserved.
                    </p>
                </div>
                <div class="col-sm-4 text-right">
                    Site Name
                </div>
            </div>
        </div>
    </div>
</body>
</html>
